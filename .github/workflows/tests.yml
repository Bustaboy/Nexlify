name: Nexlify Training Pipeline Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt || pip install numpy pandas ccxt scikit-learn matplotlib requests

    - name: Run quick tests
      run: |
        python test_training_pipeline.py --quick
      continue-on-error: true

    - name: Run pytest with coverage
      run: |
        pytest test_training_pipeline.py -v --cov=. --cov-report=xml --cov-report=term -m "not slow"
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: htmlcov/
        if-no-files-found: ignore
