# NEXLIFY DEVELOPMENT TOOLS - Code Jockey's Arsenal
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
# Hot-reload, API docs, debugging tools
# Only loaded with --profile dev

services:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ”¥ HOT RELOAD - Watchdog for instant code updates
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  hot-reload:
    image: cgr.dev/chainguard/python:latest-dev
    container_name: nexlify-hot-reload
    profiles: ["dev"]
    hostname: hot-reload
    environment:
      - PYTHONPATH=/app
      - WATCHDOG_PATTERNS="*.py;*.yaml;*.json;*.toml"
      - RELOAD_SIGNAL=SIGHUP
      - TARGET_SERVICES=nexlify-core,ml-engine
      - RELOAD_DELAY=1
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 100M
    command: |
      sh -c "pip install watchdog[watchmedo] && \
             watchmedo auto-restart \
               --patterns='${WATCHDOG_PATTERNS}' \
               --recursive \
               --signal=SIGHUP \
               --directory=/app \
               -- python -c 'import time; \
                  import os; \
                  import docker; \
                  client = docker.from_env(); \
                  while True: \
                    time.sleep(60); \
                    for service in os.getenv(\"TARGET_SERVICES\").split(\",\"): \
                      try: \
                        container = client.containers.get(service); \
                        if container.status == \"running\": \
                          print(f\"Service {service} is healthy\"); \
                      except: pass'"
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=dev,component=hot-reload"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ“ API DOCUMENTATION - ReDoc for beautiful API docs
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  api-docs:
    image: cgr.dev/chainguard/nginx:latest
    container_name: nexlify-api-docs
    profiles: ["dev"]
    hostname: api-docs
    volumes:
      - ./docs/api:/usr/share/nginx/html:ro
      - ./config/nginx/redoc.conf:/etc/nginx/conf.d/default.conf:ro
      - type: tmpfs
        target: /var/cache/nginx
        tmpfs:
          size: 50M
    ports:
      - "${DOCS_PORT:-8080}:80"
    environment:
      - API_SPEC_URL=http://nexlify-core:8888/openapi.json
      - PAGE_TITLE=Nexlify Trading Matrix API
      - THEME=cyberpunk
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      nexlify-core:
        condition: service_healthy
    networks:
      - frontend
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=dev,component=api-docs"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ› DEBUGGER - Remote Python debugger
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  debugger:
    image: cgr.dev/chainguard/python:latest-dev
    container_name: nexlify-debugger
    profiles: ["dev"]
    hostname: debugger
    environment:
      - PYTHONPATH=/app/src
      - DEBUGPY_PORT=5678
      - ENABLE_DEBUGGER=true
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 100M
    ports:
      - "${DEBUGPY_PORT:-5678}:5678"  # VSCode debugger port
    command: |
      sh -c "pip install debugpy pytest pytest-asyncio && \
             python -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m pytest --no-cov -v"
    networks:
      - backend
      - database
    restart: "no"  # Run on demand
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=dev,component=debugger"

